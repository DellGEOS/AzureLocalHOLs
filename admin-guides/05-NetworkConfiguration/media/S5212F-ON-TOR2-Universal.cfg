!
hostname OS10-S5212F-TOR2
!
dcbx enable
!
class-map type queuing Q0
 match queue 0 
!
class-map type queuing Q3
 match queue 3
!
class-map type queuing Q7
 match queue 7
!
class-map type network-qos Default
 match qos-group 0
!
class-map type network-qos SMB_Direct
 match qos-group 3
!
class-map type network-qos Cluster
 match qos-group 7
!
trust dot1p-map trust_map
 qos-group 0 dot1p 0-2,4-6
 qos-group 3 dot1p 3
 qos-group 7 dot1p 7
!
qos-map traffic-class queue-map
 queue 0 qos-group 0-2,4-6
 queue 3 qos-group 3
 queue 7 qos-group 7
!
policy-map type application policy-iscsi
!
policy-map type queuing ets-policy
 !
 class Q0
 bandwidth percent 49
 !
 class Q3
 bandwidth percent 50
 !
 class Q7
 bandwidth percent 1
!
policy-map type network-qos pfc-policy
!
 class SMB_Direct
 pause
 pfc-cos 3 
!
system qos
 trust-map dot1p trust_map
!
interface mgmt1/1/1
 no shutdown
 no ip address dhcp
 ip address 192.168.255.2/30
 ipv6 address autoconfig
!
interface range ethernet1/1/13-1/1/15
 description VLTiLink
 mtu 9216
 flowcontrol receive off
 flowcontrol transmit off
 priority-flow-control mode on
 service-policy input type network-qos pfc-policy
 service-policy output type queuing ets-policy
 ets mode on
 qos-map traffic-class queue-map
 no shutdown
 no switchport
!
vlt-domain 1
 backup destination 192.168.255.1
 discovery-interface ethernet1/1/13
 discovery-interface ethernet1/1/14
 discovery-interface ethernet1/1/15
 vlt-mac 00:00:00:00:00:02
!
interface port-channel10
 description DataCenterUplink
 no shutdown
 switchport mode trunk
 switchport access vlan 700
 switchport trunk allowed vlan 200-210
 vlt-port-channel 10
!
interface range ethernet1/1/11-1/1/12
 description CUSTOMER.UPLINK
 no shutdown
 channel-group 10 mode active
 no switchport
 flowcontrol receive on
 flowcontrol transmit off
!
interface Vlan 700
 description MANAGEMENT
 no shutdown
 ip address 10.0.0.123/24
!
 vrrp-group 700
 virtual-address 10.0.0.121
!
interface Vlan 711
 description STORAGE-1
 no ip address
 mtu 9216
 no shutdown
!
interface Vlan 712
 description STORAGE-2
 no ip address
 mtu 9216
 no shutdown
!
interface Vlan 713
 description STORAGE-3
 no ip address
 mtu 9216
 no shutdown
!
interface Vlan 714
 description STORAGE-4
 no ip address
 mtu 9216
 no shutdown
!
interface Vlan 715
 description STORAGE-5
 no ip address
 mtu 9216
 no shutdown
!
interface Vlan 716
 description STORAGE-6
 no ip address
 mtu 9216
 no shutdown
!
interface Vlan 717
 description STORAGE-7
 no ip address
 mtu 9216
 no shutdown
!
interface Vlan 718
 description STORAGE-8
 no ip address
 mtu 9216
 no shutdown
!
interface range ethernet1/1/1-1/1/10
 description AzureStackHCINode
 no shutdown
 switchport mode trunk
 switchport access vlan 700
 switchport trunk allowed vlan 200-210,711-718
 mtu 9216
 flowcontrol receive off
 flowcontrol transmit off
 priority-flow-control mode on
 service-policy input type network-qos pfc-policy
 service-policy output type queuing ets-policy
 ets mode on
 qos-map traffic-class queue-map
 spanning-tree bpduguard enable 
 spanning-tree port type edge
!
 lldp enable
!
 ip ssh server enable
!
 end
!
 clock set <HH:MM:SS> <YYYY-MM-DD> 
!
 clear logging log-file
!
 write memory
